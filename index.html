<html ng-app="fidesio" lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>FIDESIO</title>
        
        <!-- ANGULARJS FILES -->
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
        <!-- BOOTSTRAP FILES -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
        
        <meta name="description" content="">
        <meta name="author" content="Ibrahim">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>

    <body ng-controller="ctrl">

      
        
        <div class="container">           
            <input type="search" ng-model="q" placeholder="Filtre" />
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Commerce</th>
                        <th>Code Postal</th>
                        <th>Ville</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entry in table.records | filter:q as results">
                        <td>{{entry.fields.tco_libelle}}</td>   
                        <td>{{entry.fields.code_postal}}</td>
                        <td>{{entry.fields.ville}}</td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
        
                   

          
    </body>
</html>
